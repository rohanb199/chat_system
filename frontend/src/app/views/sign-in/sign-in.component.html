<div class="fluid-container sign-in-background">
  <div class="sign-in">
    <br>
    <div class="row">
      <div class="col">
        <span style="font-family: 'Roboto Medium';font-size: 22px;margin-left: 15px">Chat</span>
      </div>
      <div class="col" style="display: flex;flex-direction: row;align-items: right">
        <button mat-button [ngClass]="{'selected-tab': signInTab}" (click)="signInTab = !(signInTab)">Sign In</button>
        <button mat-button [ngClass]="{'selected-tab': !signInTab}" (click)="signInTab = !(signInTab)">Sign Up</button>
      </div>
    </div>
    <br><br>
    <div class="row" *ngIf="signInTab">
      <div class="col" style="padding: 0 30px 30px 30px;">
        Lorem Ipsum is simply dummy text of the printing and typesetting industry.
        Lorem Ipsum is simply dummy text of the printing and typesetting industry.
      </div>
    </div>
    <div class="row" *ngIf="signInTab">
      <div class="col">
        <mat-form-field appearance="outline">
          <mat-label>Username or Email</mat-label>
          <input matInput #siUsername>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input type="password" matInput #siPassword>
        </mat-form-field>
        <button mat-button (click)="signIn(siUsername?.value, siPassword?.value)">Sign In</button>
      </div>
    </div>
    <div class="row" *ngIf="!signInTab">
      <div class="col">
        <div style="width: 100%;display: flex;flex-direction: row">
          <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput #suFirstName required>
          </mat-form-field>
          <span class="spacer"></span>
          <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput #suLastName required>
          </mat-form-field>
        </div>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput #suEmail required email>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput #suUsername required>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input type="password" matInput #suPassword required>
        </mat-form-field>
        <button mat-button (click)="signUp(suFirstName?.value, suLastName?.value, suEmail?.value, suUsername?.value, suPassword?.value)">Sign Up</button>
      </div>
    </div>
  </div>
</div>
